{%  extends 'base.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

	{% include 'includes/alerts.html' %}

<div class="container">
	<div class="row">
	{% include 'includes/dashboard_sidebar.html' %}
	<main class="col-md-9">
		<article class="card">
		<header class="card-header">
			<strong class="d-inline-block mr-3">Changer Votre Mot De Passe</strong>

		<div class="card-body">
			<div class="row"> 
				<div class="col-md-12">
					<form action="{% url 'change_password' %}" method="POST">

							<label>Mot de Passe Actuelle</label>
							<input type="password" name="current_password" placeholder="Mot de Passe Actuelle" class="form-control" required>

						<div class="form-group">
							<label>Mot de Passe Nouveau</label>
							<input type="password" name="new_password" placeholder="Mot de Passe Nouveau" class="form-control" required>							
						</div>

						<div class="form-group">
							<label>Confimer Mot de Passe Nouveau</label>
							<input type="password" name="confirm_password" placeholder="Confimer Mot de Passe Nouveau" class="form-control" required>							
						</div>

						<input type="submit" value="EnrÃ©gistrer" class="btn btn-primary">

					</form>

				</div>			
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->
		
		</article> <!-- order-group.// --> 
	</main>
</div> <!-- row.// -->
</div>


</section>
